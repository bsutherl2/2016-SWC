<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>canvas starter document</title>
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
  </head>

  <body style="background-color: gray">
    <canvas id="canvas" width="500" height="500"></canvas>
  </body>

  <script type="text/javascript">
    var canvas = document.getElementById('canvas');
    var drawingPad = canvas.getContext('2d');
    drawingPad.fillStyle = "hsla(0,10%,10%,1)";
    drawingPad.fillRect(0, 0, 80, 80);
    drawingPad.fillStyle = "hsla(0,0%,100%,1)";
    drawingPad.fillRect(20, 40, 80, 80);
    drawingPad.fillStyle = "hsla(0,10%,10%,1)";
    drawingPad.fillRect(60, 80, 80, 80);
    drawingPad.fillStyle = "hsla(0,0%,100%,1)";
    drawingPad.fillRect(100, 120, 80, 80);
    drawingPad.fillStyle = "hsla(0,10%,10%,1)";
    drawingPad.fillRect(140, 160, 80, 80);
    drawingPad.fillStyle = "hsla(0,0%,100%,1)";
    drawingPad.fillRect(180, 200, 80, 80);
    drawingPad.fillStyle = "hsla(0,10%,10%,1)";
    drawingPad.fillRect(220, 240, 80, 80);
    drawingPad.fillStyle = "hsla(0,0%,100%,1)";
    drawingPad.fillRect(260, 280, 80, 80);
    drawingPad.fillStyle = "hsla(0,10%,10%,1)";
    drawingPad.fillRect(300, 320, 80, 80);
    drawingPad.fillStyle = "hsla(0,0%,100%,1)";
    drawingPad.fillRect(340, 360, 80, 80);
    drawingPad.fillStyle = "hsla(0,10%,10%,1)";
    drawingPad.fillRect(380, 400, 80, 80);
    drawingPad.fillStyle = "hsla(0,0%,100%,1)";
    drawingPad.fillRect(420, 440, 80, 80);
    drawingPad.fillStyle = "hsla(0,10%,10%,1)";
    drawingPad.fillRect(460, 480, 80, 80);
    drawingPad.fillStyle = "hsla(0,0%,100%,1)";





  </script>

</html>
